<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracked Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
        }

        @media screen and (min-width: 768px) {
            body {
                padding-top: 50px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-light">
        <div class="container mt-1">
            <a class="navbar-brand" href="/">Airfare Watcher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto"></ul>
                <span class="nav-item dropdown">
                    <button class="btn btn-outline-dark" type="button" data-bs-toggle="dropdown">
                        Logged in as: <strong><span th:text="${name}"></span></strong>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            <span th:text="${numberOfFO}"></span>
                            <span class="visually-hidden">IN CART</span>
                        </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" style="--bs-dropdown-link-active-bg: #212529;">
                        <li><a class="dropdown-item">
                                <form method="POST" action="/search" id="search">
                                    <input type="hidden" name="name" data-th-value="${name}">
                                    <button class="dropdown-item" type="submit"
                                        style="padding: 0!important;">Search</button>
                                </form>
                            </a></li>
                        <li><a class="dropdown-item">
                                <form method="POST" action="/trackedRoutes">
                                    <input type="hidden" name="name" data-th-value="${name}">
                                    <button class="dropdown-item" type="submit" style="padding: 0!important;">Tracked
                                        Flights</button>
                                </form>
                            </a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item">
                                <form method="POST" action="/deleteUser">
                                    <input type="hidden" name="name" data-th-value="${name}">
                                    <button class="dropdown-item" type="submit" style="padding: 0!important;">Delete
                                        User</button>
                                </form>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/">Logout</a></li>
                    </ul>
                </span>
            </div>
        </div>
    </nav>

    <span th:if="${empty}">
        <div class="container-sm">
            <div class="d-flex justify-content-md-center align-items-center vh-100">
                <p class="display-1 text-center">
                    <span th:text="${name}"></span> does not have anything saved yet.
                </p>
            </div>
        </div>
    </span>
    <span th:unless="${empty}">
        <div class="container mt-5">
            <div class="d-flex justify-content-md-center align-items-center">
                <h1 class="display-2">
                    Tracked Flights
                </h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 p-4" th:each="fo:${foList}">
                        <div class="card" style="width: 600px; height: 300px;">
                            <div class="row">
                                <div class="col-7 align-self-center">
                                    <div class="card-body">
                                        <h1 class="card-title">
                                            <span th:text="${fo.origin}"></span>
                                            <img width="120px" th:src="@{images/todestination.png}">
                                            <span th:text="${fo.destination}"></span>
                                            </h5>
                                            <h6 class="card-subtitle mb-2 text-muted">
                                                <span class="p-1">
                                                    <span class="badge bg-secondary"><span
                                                            th:text="${fo.travelClass}"></span></span>
                                                </span>
                                                <span th:if="${fo.direct}">
                                                    <span class="p-1"><span
                                                            class="badge bg-secondary">DIRECT</span></span>
                                                </span>
                                                <span th:unless="${fo.direct}">
                                                    <span class="p-1"><span
                                                            class="badge bg-secondary">LAYOVER</span></span>
                                                </span>
                                                <span th:if="${fo.oneWay}">
                                                    <span class="p-1"><span class="badge bg-secondary">ONE
                                                            WAY</span></span>
                                                </span>
                                                <span th:unless="${fo.oneWay}">
                                                    <span class="p-1"><span
                                                            class="badge bg-secondary">RETURN</span></span>
                                                </span>
                                            </h6>
                                            <table class="table table-hover table-borderless">
                                                <tr>
                                                    <td>
                                                        <strong>Departure</strong>
                                                    </td>
                                                    <td>
                                                        <strong>
                                                            <span th:text="${fo.departureDate}"></span>
                                                        </strong>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <strong>Return</strong>
                                                    </td>
                                                    <td>
                                                        <strong>
                                                            <span th:text="${fo.returnDate} ?: '-'"></span>
                                                        </strong>
                                                    </td>
                                                </tr>
                                            </table>
                                            <p>{AI Reccomend if price is good}</p>
                                            <form method="POST" action="/trackedRoutes/refresh"
                                                style="display: inline-block;">
                                                <!-- refresh button -->
                                                <input type="hidden" name="name" data-th-value="${name}">
                                                <input type="hidden" name="meta" data-th-value="${fo.meta}">
                                                <button type="submit" class="btn btn-success">
                                                    <strong>REFRESH</strong>
                                                </button>
                                            </form>
                                            <form method="POST" action="/trackedRoutes/delete"
                                                style="display: inline-block;">
                                                <!-- delete button -->
                                                <input type="hidden" name="name" data-th-value="${name}">
                                                <input type="hidden" name="meta" data-th-value="${fo.meta}">
                                                <span th:unless="${lastItem}">
                                                    <button type="submit" class="btn btn-danger">
                                                        <strong>DELETE</strong>
                                                    </button>
                                                </span>
                                            </form>
                                        </h1>
                                    </div>
                                </div>
                                <div class="col-auto align-self-center">
                                    <div class="card-body">
                                        <h1 class="card-title">
                                            <!-- <span class="badge text-bg-dark"
                                                style="display:inline-block; width:200px; height:200px; padding-top: 70px;">
                                                <span th:text="${fo.currency}"></span>
                                                <br>
                                                <span th:text="${fo.totalPrice}"></span>
                                            </span> -->
                                            <button type="button" class="btn btn-light btn-lg" data-bs-toggle="collapse"
                                                th:attr="data-bs-target='#cheapestFlightDetail_'+${fo.count}"
                                                style="display:inline-block; width:200px; height:200px;">
                                                <h1><strong th:text="${fo.currency}"></strong></h1>
                                                <h2><strong th:text="${fo.totalPrice}"></strong></h2>
                                            </button>
                                        </h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="collapse mt-1" th:id="'cheapestFlightDetail_'+${fo.count}">
                            <div class="card card-body" style="font-size: 12px;">
                                <div class="row">
                                    <div class="col">
                                        <div class="row">
                                            <div class="col" th:each="i:${fo.itineraryList}">
                                                <!-- for every itinerary -->
                                                <div class="row">
                                                    <div class="col mb-1" style="margin-left: 43.5%;">
                                                        <!-- Direct or Layover badge -->
                                                        <span th:if="${i.direct}">
                                                            <span class="badge bg-secondary">DIRECT</span>
                                                        </span>
                                                        <span th:unless="${i.direct}">
                                                            <span class="badge text-bg-light">
                                                                <span th:text="${i.stops} + ' STOP'"></span>
                                                            </span>
                                                        </span>
                                                    </div>
                                                </div>
                                                <div class="row" th:each="s:${i.segmentList}">
                                                    <!-- for every segment -->
                                                    <div class="col-auto align-self-center">
                                                        <div class="row">
                                                            <div class="col-auto align-self-center">
                                                                <!-- Airline logo -->
                                                                <img width="30px"
                                                                    th:src="@{images/logo/{code}.png(code=${s.operatorCode})}">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="row">
                                                            <div class="col align-self-center">
                                                                <!-- D airport to A airport -->
                                                                <span th:text="${s.departureAirport}"></span>
                                                                <img width="150px" th:src="@{images/todestination.png}">
                                                                <span th:text="${s.arrivalAirport}"></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
