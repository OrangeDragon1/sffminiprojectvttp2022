<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracked Routes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-md-center align-items-center mb-1">
            <h1 class="display-2">
                Flight prices tracked for <span data-th-text="${name}"></span>
            </h1>
        </div>
        <div class="d-flex justify-content-md-center align-items-center mb-4">
            <form method="POST" action="/search">
                <input type="hidden" name="name" data-th-value="${name}">
                <button type="submit" class="btn btn-dark">Search another route</button>
            </form>
            <span class="p-1"></span>
            <form method="POST" action="/trackedRoutes">
                <input type="hidden" name="name" data-th-value="${name}">
                <input type="hidden" name="firstOffer" data-th-value="${firstOffer}">
                <button type="submit" class="btn btn-dark">Refresh</button>
            </form>
        </div>

        <div class="container">
            <div class="row">
                <div class="col p-3">
                    <div class="card" style="width: 400px; height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of the card's content.</p>
                            <a href="#" class="btn btn-primary">Stop tracking this route</a>
                        </div>
                    </div>
                </div>
                <div class="col p-3" th:each="fo:${foList}">
                    <div class="card" style="width: 400px; height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title">
                                
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">Some placeholder</h6>
                            <p class="card-text">Help plz</p>
                            <a href="#" class="btn btn-primary">Stop tracking this route</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
